<html>
	<head>
		<meta charset="utf-8" />
		<title>Test Form Gsheet</title>
	</head>
	<body>
		<h1>Test Form Gsheet</h1>
		<form name="submit-to-google-sheet">
			<input
				name="email"
				type="email"
				placeholder="Email"
				required
			/>
			<input
				name="name"
				type="text"
				placeholder="Name"
				required
			/>
			<textarea
				name="message"
				type="text"
				placeholder="Name"
				required
			/></textarea>
			<button type="submit">Send</button>
		</form>
		<script>
			const scriptURL =
				"https://script.google.com/macros/s/AKfycbyj-zkbhD41X2RS_hxsjy2j1pQz8UQ0q0Tg8WqS5DqvFT8EaqPHP1w-JRlxefZZxEI/exec"
			const form = document.forms["submit-to-google-sheet"]

			form.addEventListener("submit", (e) => {
				e.preventDefault()
				fetch(scriptURL, { method: "POST", body: new FormData(form) })
					.then((response) => console.log("Success!", response))
					.catch((error) => console.error("Error!", error.message))
			})
		</script>
	</body>
</html>
